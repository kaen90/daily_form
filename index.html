<Doctype! html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Form</title>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png"/>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
  	<div class="feedback">
       <div class="container">
           <h2 class="section-title"><img class="logo" src="img/icon.png"></img>Create your free account</h2>
           <p class="feedback-tip">
            Come and join our cool and amazing community,
            fill in your details
            to get started. Already have an account?<a href="#" class="login">Log in.</a></p>
           <form class="feedback-form" action="#" method="post">
             <div class="clearfix">
               <div class="feedback-form-group feedback-form-group-left-part">
                 <input type="text" name="fullname" id="firstname" placeholder="First name">
               </div>
               <div class="feedback-form-group feedback-form-group-right-part">
                 <input type="text" name="fullname" id="firstname" placeholder="Last name">
               </div>
             </div>
             <div class="feedback-form-group">
               <input type="text" name="email" id="email" placeholder="Email address">
             </div>
             <div class="feedback-form-group">
               <input type="password" name="parol" id="parol" placeholder="Password">
             </div>
             <input type="submit" class="btn" value="Sign up for free">
           </form>
           <p class="feedback-tip">By clicking on “Sign up for free”,
            you agree to the <a href="#" class="login">Terms of Service</a> and the <a href="#" class="login">Privacy Policy</a></p>
       </div>
    </div>
  </body>
</html>
